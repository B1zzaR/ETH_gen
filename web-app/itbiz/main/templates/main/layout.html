{% load static %}

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href=" https://use.fontawesome.com/releases/v6.4.2/css/all.css">
</head>
<body>
    <aside style="position: fixed;top: 0;">
        <img src="{% static 'main/img/logo.png' %}" alt="logo">
        <span class="logo">itBiz</span>
        <a href="{%url 'create'%}"><button id="create"><i class="fa-regular fa-square-plus fa-xl" style="margin-right:5px;"></i>Создать тему</button></a>
        <h3>Навигация</h3>
        <ul>

            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i> Главная</li></a>

            <a href="{%url 'teams_home'%}"><li><i class="fa-solid fa-cat"></i> Темы</li></a>

            <a href="{% url 'about' %}"><li><i class="fa-solid fa-address-card"></i> О нас</li></a>

            <a href=""><li><i class="fa-solid fa-address-book"></i> Контакты</li></a>

        </ul>
    </aside>

    <main style="float:right;width:84%;">
    {% block content %}
    {% endblock %}
    </main>

</body>
</html>
