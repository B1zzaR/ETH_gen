{% extends 'main/layout.html' %}

{% block title %}Создание вашей темы{% endblock %}

{% block content %}
    <div class="features">
        <h1>Создание вашей темы</h1>
        <form method="post">
            {% csrf_token %}
            {{form.title}}<br>
            {{form.anons}}<br>
            {{form.full_text}}<br>
            <button class="btn btn-success" type="submit">Добавить статью</button>
            <span>{{error}}</span>
        </form>
    </div>
{% endblock %}
